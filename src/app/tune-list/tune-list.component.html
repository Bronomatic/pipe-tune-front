<div *ngIf="!singleView" class="container">
  <div *ngFor="let each of eachTune" class="card-body bg-white m-1">
    <p class="card-title m-2"><strong>{{ each.title }}</strong></p>
    <div class="d-flex">
      <p class="card-text m-2">{{ each.type }} | {{ each.meter }} | by: {{ each.composer }} | {{ each.meter }} | Added by: {{ each.creator }}</p>
      <div class="ml-auto">
        <button class="btn btn-success m-1" (click)="onView(each._id)">View</button>
        <button *ngIf="each.creator === username && isAuth" class="btn btn-success m-1">Edit</button>
        <button *ngIf="isAuth" class="btn btn-danger">â™¥</button>
      </div>
    </div>
  </div>

  <div *ngIf="eachTune.length === 0">
    <h6 class="text-center m-4">Sorry. This search has returned no results.</h6>
  </div>

</div>

<div *ngIf="singleView" class="container">
  <div *ngIf="tune" class="card-body bg-white mt-2" style="border: 1px solid transparent;">
    <div class="d-flex">
      <button class="btn btn-secondary ml-auto" (click)="singleView = false">X</button>
    </div>
    <app-view [tune]="tune"></app-view>

  </div>
</div>
